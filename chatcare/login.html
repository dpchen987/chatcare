<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChatCare</title>
    <script src="//cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="//cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.min.js"></script>
<style>
    .main {
      max-width: 600px;
      margin-top: 100px;
    }
    </style>

  </head>
  <body>
    <div class="main container-sm">
    <form action='./login2' method='post'>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">用户名：</label>
        <div class="col-sm-10">
          <input type="text" name="user" class="form-control" id="inputEmail3">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" name="password" class="form-control" id="inputPassword3">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
          <button type="submit" class="btn btn-primary">登录</button>
        </div>
      </div>
    </form>
    </div>
  </body>
</html>
